<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: 75px;
            grid-auto-flow: dense;
        }

        .horizontal {
            grid-column: span 2;
        }

        .vertical {
            grid-row: span 2;
        }

        .big {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div class="vertical">2</div>
        <div class="horizontal">3</div>
        <div>4</div>
        <div>5</div>
        <div class="big">6</div>
        <div>7</div>
        <div class="vertical">8</div>
        <div>9</div>
        <div class="horizontal">10</div>
        <div>11</div>
        <div class="big">12</div>
        <div>13</div>
        <div class="horizontal">14</div>
        <div>15</div>
        <div class="big">16</div>
        <div>17</div>
        <div class="vertical">18</div>
    </div>
</body>

</html>
