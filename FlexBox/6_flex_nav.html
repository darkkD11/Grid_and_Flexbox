<html>

<head>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
</head>
<style>
    .container {
        border: 5px solid #ffcc5c;
        display: flex;
    }

    .search {
        flex: 1;
    }

    @media all and (max-width: 600px) {
        .container {
            flex-wrap: wrap;
        }

        .container>li {
            flex: 1 1 50%;
        }

        .search>input {
            text-align: center;
        }
    }

    @media all and (max-width: 400px) {
        .container>li {
            flex: 1 1 100%;
        }

        .search {
            order: 1;
        }
    }
</style>

<body>
    <nav>
        <ul class="container">
            <li>Home</li>
            <li>Profile</li>
            <li class="search">
                <input type="text" class="search-input" placeholder="Search">
            </li>
            <li>Logout</li>
        </ul>
    </nav>
</body>

</html>
