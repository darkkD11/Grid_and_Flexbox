<html>

<head>
    <link rel="stylesheet" href="basic.css">
</head>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .container>div>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container>.normal {
        width: 150px;
        height: 150px;
        flex: 1 1 150px;
    }

    .container>.big {
        width: 300px;
        height: 300px;
        flex: 1 1 250px;
    }
</style>

<body>
    <div class="container">
        <div class="normal">1</div>
        <div class="big">2</div>
        <div class="big">3</div>
        <div class="normal">4</div>
        <div class="big">5</div>
        <div class="normal">6</div>
        <div class="big">7</div>
        <div class="normal">8</div>
        <div class="big">9</div>
        <div class="big">10</div>
        <div class="normal">11</div>
    </div>
</body>

</html>
